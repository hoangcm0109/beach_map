<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded-lg">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element" class="cursor-pointer">
      {{ element.id }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" class="cursor-pointer">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="imageLink">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element" class="cursor-pointer">
      <div class="h-[100px] w-[200px] p-3">
        <img src="{{ element.imageLink }}" alt="" class="w-full h-full" />
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element" class="cursor-pointer">
      {{ element.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area</th>
    <td mat-cell *matCellDef="let element" class="cursor-pointer">
      {{ element.area }}
    </td>
  </ng-container>
  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef>Download description</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="cursor-pointer"
      (click)="downloadDescription(element)"
    >
      <div class="text-center">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="download"
        ></mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="getRecord(row)"
  ></tr>
</table>
