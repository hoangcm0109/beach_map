<div
  class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20"
>
  <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
    <div>
      <p
        class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400"
      >
        Collections
      </p>
    </div>
    <h2
      class="max-w-lg mb-6 font-sans text-3xl font-bold leading-none tracking-tight text-gray-900 sm:text-4xl md:mx-auto"
    >
      <span class="relative inline-block">
        <svg
          viewBox="0 0 52 24"
          fill="currentColor"
          class="absolute top-0 left-0 z-0 hidden w-32 -mt-8 -ml-20 text-blue-gray-100 lg:w-32 lg:-ml-28 lg:-mt-10 sm:block"
        >
          <defs>
            <pattern
              id="1d4040f3-9f3e-4ac7-b117-7d4009658ced"
              x="0"
              y="0"
              width=".135"
              height=".30"
            >
              <circle cx="1" cy="1" r=".7"></circle>
            </pattern>
          </defs>
          <rect
            fill="url(#1d4040f3-9f3e-4ac7-b117-7d4009658ced)"
            width="52"
            height="24"
          ></rect>
        </svg>
        <span class="relative">Welcome</span>
      </span>
      our beachs map
    </h2>
    <p class="text-base text-gray-700 md:text-lg">
      Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium
      doloremque rem aperiam, eaque ipsa quae.
    </p>
  </div>
  <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-4">
    <div *ngFor="let beach of collections">
      <div
        class="relative overflow-hidden transition duration-300 transform rounded shadow-lg lg:hover:-translate-y-2 hover:shadow-2xl"
      >
        <img
          class="object-cover w-full h-56 md:h-64 xl:h-80"
          src="{{ beach.image }}"
          alt="Person"
        />
        <div
          class="absolute inset-0 flex flex-col justify-center px-5 py-4 text-center transition-opacity duration-300 bg-black bg-opacity-75 opacity-0 hover:opacity-100"
        >
          <p class="mb-1 text-lg font-bold text-gray-100">{{ beach.name }}</p>
          <p class="mb-4 text-xs text-gray-100">{{ beach.inventoryStatus }}</p>
          <p class="mb-4 text-xs tracking-wide text-gray-400">
            {{ beach.description }}
          </p>
          <div class="flex items-center justify-center space-x-3">
            <button class="text-white border border-white p-2 rounded-md" (click)="viewMapBeach(beach)">view beach</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
